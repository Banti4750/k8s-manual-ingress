apiVersion: v1
kind: Namespace
metadata:
  name: backend-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: backend-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: 100xdevs/backend-pg:2
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: backend-app
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP
