apiVersion: v1
kind: Namespace
metadata:
  name: frontend-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: frontend-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: banti47/react-demo
          ports:
            - containerPort: 5173
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: backend-app
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 5173
      targetPort: 5173
  type: ClusterIP
